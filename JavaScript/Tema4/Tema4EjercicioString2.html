    <script>
        /* 2.-Dispongo del nombre de una persona con el siguiente formato:
        Apellido1 Apellido2, Nombre
        Crear una funci√≥n que acepte una cadena con este formato y que me devuelva otra cadena con el nombre
        en formato:
        Nombre Apellido1 Apellido2 */
        let fomatoAAN = "Hernansanz Quevedo, Jaime";
        function cambiarFormatoNombre(nombre) {
            regExp = /[A-Z][a-z]+\s[A-Z][a-z]+,\s[A-Z][a-z]+/
            if (regExp.test(nombre)) {
                let nombreRoto = nombre.split(",");
                nombre = `${nombreRoto[1]} ${nombreRoto[0]}`;
            } else {
                nombre = "El formato no es valido";
            }
            return nombre;
        }
        alert(cambiarFormatoNombre(fomatoAAN));
        

    </script>
