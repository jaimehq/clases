<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros=[1,2,3,4,5,6,7,8,9];
        numeros.forEach(function(dato,indice){
            numeros[indice]=dato+1;
        })
        alert (numeros);
       let cuenta= numeros.reduce(function (dato,suma=0){
            return suma + dato;
        })
        alert (cuenta);
    </script>
</body>
</html>
